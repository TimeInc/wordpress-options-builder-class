version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo docker-php-ext-install zip
      - run: sudo composer self-update
      - run: composer require-dev squizlabs/php_codesniffer
      - run: composer require-dev wp-coding-standards/wpcs
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: vendor/bin/phpcs --config-set installed_paths $PWD/vendor/wp-coding-standards/wpcs
      - run:  - ./vendor/bin/phpcs -p -s -v -n --standard=./codesniffer.ruleset.xml .
